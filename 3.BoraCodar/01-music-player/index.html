              <span class="playlistDuration">2h 41m</span>
            </div>
          </div>
        </div>

        <div class="playlistControlers-container">
          <button><div class="playlistControlers-play"></div></button>
          <button><div class="playlistControlers-pause"></div></button>
          <button><div class="playlistControlers-random"></div></button>
        </div>
