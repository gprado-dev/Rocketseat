<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Mentoria - Avaliação</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- viewport -->
<body>
  <div class="container">
    <!-- header -->
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor.
       <br><span>Bora lá?</span></p>
      <img src="./assets/img/img.svg" alt="#">
    </header>
    <!-- form -->
    <form id="form">
      <!-- Informações pessoais -->
      <fieldset>
        <div class="fieldset-wrapper">
          <!-- title -->
          <legend class="legend-header">Informações pessoais</legend>

          <!-- inputs -->
          <div class="inputs-wrapper">
            <!-- inputs name & last name -->
            <div class="input-wrapper-2col">
              <!-- input-name -->
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>

              <!-- input-lastname -->
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name">
              </div>
            </div>

            <!-- input-email -->
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input type="email" id="email">
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Informações do mentor -->
      <fieldset>
        <div class="fieldset-wrapper">
          <!-- title -->
          <legend>Informações do mentor</legend>

          <!-- inputs -->
          <div class="inputs-wrapper">
            <!-- select -->
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select name="mentor" id="mentor" required>
                <option value="">Selecione uma opção</option>
                <option value="fulano">Fulano</option>
                <option value="ciclano">Ciclano</option>
                <option value="beltrano">Beltrano</option>
              </select>
            </div>

            <!-- textarea -->
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback"></textarea>
            </div>

            <!-- checkbox -->
            <div class="input-wrapper-checkbox">
              <input type="checkbox" name="allow" id="allow">
              <label for="allow">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Agendamento -->
      <fieldset>
        <div class="fieldset-wrapper">
          <!-- title -->
          <legend>Agendando a próxima mentoria</legend>

            <!-- inputs name & last name -->
            <div class="input-wrapper-3col">
              <!-- date -->
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date">
              </div>

              <!-- space 1 -->
              <div class="col-space-1"></div>

              <!-- hour-start -->
              <div class="input-wrapper">
                <label for="hour-start">Das</label>
                <input type="time" id="hour-start">
              </div>

              <!-- space 2 -->
              <div class="col-space-2"></div>

              <!-- hour-end -->
              <div class="input-wrapper">
                <label for="hour-end">Até</label>
                <input type="time" id="hour-end">
              </div>
            </div>
        </div>
      </fieldset>

      <!-- button -->
      <button>Salvar</button>
    </form>
  </div>
</body>
<!-- end -->
</html>
