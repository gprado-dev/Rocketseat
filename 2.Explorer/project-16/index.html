<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Calculadora de IMC</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- javascripts -->
  <script src="./assets/js/main.js" defer></script>
</head>
<!-- viewport -->
<body>
  <div class="alert alert-error">
    Digite somente números
  </div>

  <div class="container grid-container">
    <main class="card">
      <form action="">
        <!-- heading title -->
        <h1 class="title">Cálculo de IMC</h1>
        
        <!-- weight -->
        <div class="input-wrapper">
          <label for="weight">
            Peso (kg)
          </label>
          <input 
            id="weight"
            type="text"
            placeholder="Exemplo: 60"
          >
        </div>
        
        <!-- height -->
        <div class="input-wrapper">
          <label for="height">
            Altura (cm)
          </label>
          <input
            id="height"
            type="text"
            placeholder="Exemplo: 165"
            >
        </div>

        <!-- submit button -->
        <button type="submit">
          Calcular IMC
          <svg
          width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
    </main>
  </div>
  
  <div class="modal-wrapper">
    <div class="modal card">
      <!-- close button -->
      <button class="btn-close">
        <svg 
        width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_123_97)">
          <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#0C3440" fill-opacity="0.6"/>
          </g>
          <defs>
          <clipPath id="clip0_123_97">
          <rect width="24" height="24" fill="white"/>
          </clipPath>
          </defs>
        </svg>
      </button>

      <!-- sub-heading title -->
      <h2 class="title">
        Seu IMC é de 28.
      </h2>
    </div>
  </div>
</body>
<!-- end -->
</html>
