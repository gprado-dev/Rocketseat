<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Projeto Explorer 01</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- hero -->
    <div id="hero">
      <!-- image -->
      <img src="images/hero.png" alt="Desenho de uma pessoa em uma sala com móveis"/>

      <!-- title head-->
      <h1>Ambientes <span>únicos</span> para você!</h1>
      
      <!-- paragraph -->
      <p> Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto</span>.
      
      <br><br>
    
      Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.</p>
    </div>

    <!-- footer -->
    <div id="footer">

      <!-- line -->
      <div id="line"></div>

      <!-- instagram -->
      <a href="instagram.com" target="_blank">Instagram</a>

      <!-- email -->
      <a href="mailto:#">Fale conosco</a>
    </div>

    <!-- imagem decorativa -->
    <img id="balls" src="images/balls-decoration.svg" alt="imagem-decorativa" />
  </body>
</html>
