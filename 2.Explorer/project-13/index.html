<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Explore sem limites</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- viewport -->
<body>
  <!-- header -->
  <main class="grid-container">
    
    <div class="hero-img">
      <img src="./assets/img/img-hero.png" alt="Ilustração de um astronauta no espaço sideral com 5 planetas ao fundo.">
    </div>

    <div class="hero-content">
      <!-- text -->
      <div>
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
      </div>
      
      <!-- scrool button -->
      <a class="scroll-button" href="#anchor-point">
        <svg width="59" height="105" viewBox="0 0 59 105" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- outline -->
          <rect x="2.32001" y="2" width="54.587" height="101" rx="27.2935" fill="#F9F4FB" stroke="#B52184" stroke-width="4"/>
          <!-- arrow -->
          <path class="arrow" d="M29.1583 30.0042C28.8842 30.0387 28.6821 30.2768 28.6928 30.5528V74.0352L15.2181 62.0558C15.1158 61.9568 14.9782 61.903 14.8357 61.906C14.6128 61.913 14.4178 62.0581 14.3473 62.2695C14.2768 62.4809 14.3458 62.7141 14.5201 62.8532L28.8759 75.614C29.0762 75.7883 29.3737 75.7883 29.574 75.614L43.9298 62.8532C44.0496 62.7649 44.1271 62.6307 44.143 62.4827C44.159 62.3347 44.1126 62.1867 44.0147 62.0747C43.9168 61.9631 43.7762 61.8971 43.6275 61.8934C43.4788 61.8897 43.3353 61.9486 43.2318 62.0558L29.757 74.0351V30.5528C29.763 30.3966 29.6999 30.2457 29.585 30.14C29.4696 30.0343 29.3138 29.9846 29.1588 30.0042L29.1583 30.0042Z" fill="#B52184" stroke="#B52184" stroke-width="2.61398"/>
        </svg>
      </a>
    </div>
  
  </main>

  <!-- section planets -->
  <section class="section-planets" id="anchor-point">

    <div class="grid-container">
      <figure class="card">
        <img src="./assets/img/img-decorative-card-1.png" alt="">
        
        <figcaption>
          <h2>Não pare nunca</h2>
          
          <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./assets/img/img-decorative-card-2.png" alt="">
        
        <figcaption>
          <h2>Só volta</h2>
          
          <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./assets/img/img-decorative-card-3.png" alt="">
        
        <figcaption>
          <h2>Siga seu ritmo</h2>
          
          <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
        </figcaption>
      </figure>
    </div>
  
  </section>

  <!-- section form -->
  <section class="section-form grid-container">

    <!-- form -->
    <div>
      <h2>Entre em contato</h2>

      <form>
        <!-- name -->
        <div class="input-wrapper">
          <label for="name">Seu nome</label>

          <a href="#input-name">
            <svg class="icon-name" width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.5926 2.02719C12.6805 1.04234 11.4064 0.5 10.0001 0.5C8.5864 0.5 7.30812 1.03906 6.40015 2.01781C5.48233 3.00734 5.03515 4.35219 5.14015 5.80437C5.34827 8.66937 7.52843 11 10.0001 11C12.4719 11 14.6483 8.66984 14.8597 5.80531C14.9661 4.36625 14.5161 3.02422 13.5926 2.02719Z" fill="#B52184"/>
              <path d="M18.2501 21.5H1.75015C1.53418 21.5028 1.3203 21.4574 1.12407 21.3672C0.927837 21.2769 0.754194 21.1441 0.615771 20.9783C0.311084 20.6141 0.188271 20.1167 0.279209 19.6137C0.674834 17.4191 1.90952 15.5755 3.85015 14.2812C5.57421 13.1323 7.75811 12.5 10.0001 12.5C12.2422 12.5 14.4261 13.1328 16.1501 14.2812C18.0908 15.575 19.3255 17.4186 19.7211 19.6133C19.812 20.1162 19.6892 20.6136 19.3845 20.9778C19.2461 21.1437 19.0725 21.2766 18.8763 21.367C18.6801 21.4573 18.4662 21.5028 18.2501 21.5Z" fill="#B52184"/>
            </svg>
          </a>

          <input id="input-name" type="text" placeholder="Seu nome" required>
        </div>

        <!-- email -->
        <div class="input-wrapper">
          <label for="email">E-mail</label>

          <a for="email" href="#input-email">
            <svg for="email" class="icon-email" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.1528 5.42737C17.6481 3.78674 15.4262 2.91956 12.7262 2.91956C10.3356 2.91956 8.0059 3.84768 6.17309 5.53518C4.34027 7.22268 3.21527 9.46331 3.00434 11.8539C2.7934 14.2774 3.5434 16.5555 5.11371 18.2711C6.67934 19.9774 8.86371 20.9196 11.2731 20.9196C12.7965 20.9196 13.7856 20.8071 15.2809 20.1836C15.6606 20.0242 15.8434 19.5836 15.684 19.2039C15.5246 18.8242 15.084 18.6414 14.7043 18.8008C13.4293 19.3352 12.6512 19.4242 11.2778 19.4242C9.29496 19.4242 7.49965 18.6555 6.22465 17.2633C4.94027 15.8617 4.32621 13.9867 4.50434 11.9899C4.86996 7.81799 8.56371 4.42424 12.7356 4.42424C15.0043 4.42424 16.8418 5.12268 18.0559 6.44456C19.209 7.70549 19.7246 9.44456 19.5465 11.4696C19.3918 13.2227 18.7122 14.0852 18.1731 14.4977C17.6575 14.8914 17.1418 14.9758 16.8606 14.9242C16.0309 14.7789 15.5996 13.9633 15.7075 12.7539L16.1059 8.23987C16.1434 7.82737 15.8387 7.46174 15.4262 7.42893C15.0137 7.39143 14.6481 7.69612 14.6153 8.10862L14.5778 8.53518C13.8653 7.81799 12.9184 7.42424 11.9012 7.42424C10.7856 7.42424 9.72152 7.89768 8.90121 8.75549C8.11371 9.57581 7.62621 10.6821 7.52309 11.8586C7.4059 13.1664 7.79496 14.4039 8.57777 15.2617C9.26215 16.0117 10.209 16.4242 11.245 16.4242C12.3887 16.4242 13.4668 16.0024 14.2778 15.243C14.3903 15.1399 14.4981 15.0274 14.5965 14.9102C15.0606 15.8055 15.8575 16.2696 16.6075 16.4055C17.3996 16.5461 18.3278 16.2789 19.0965 15.693C19.8793 15.093 20.8496 13.8977 21.0512 11.6055C21.2434 9.17268 20.5778 6.98362 19.1528 5.42737ZM11.2262 14.9196C10.6075 14.9196 10.0684 14.6852 9.66527 14.2446C9.16371 13.6961 8.91996 12.8711 8.99965 11.9852C9.14965 10.2649 10.42 8.91956 11.8871 8.91956C12.534 8.91956 13.1293 9.18206 13.57 9.66018C14.0809 10.218 14.3293 11.0149 14.2543 11.8539C14.0668 13.968 12.595 14.9196 11.2262 14.9196Z" fill="#B52184"/>
            </svg>
          </a>
          
          <input id="input-email" type="email" placeholder="E-mail" required>

          <span class="validation">Endereço inválido</span>
        </div>

        <!-- text area -->
        <div class="input-wrapper">
          <label for="message">Deixe uma mensagem</label>
          <textarea name="message" placeholder="Digite sua mensagem aqui..." required></textarea>
        </div>

        <button>Enviar Mensagem</button>
      </form>
    </div>

  </section>

  <!-- footer -->
  <footer>
    © 2023 - Rocketseat Explorer
  </footer>
  
  <!-- javascripts -->
  <script src="./assets/js/script.js"></script>
</body>
<!-- end -->
</html>
