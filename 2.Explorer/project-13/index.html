<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Explore sem limites</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- viewport -->
<body>
  <!-- header -->
  <main class="grid-container">
    
    <div class="hero-img">
      <img src="./assets/img/img-hero.png" alt="Ilustração de um astronauta no espaço sideral com 5 planetas ao fundo.">
    </div>

    <div class="hero-content">
      <!-- text -->
      <div>
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
      </div>
      
      <!-- scrool button -->
      <a href="#anchor-point">
        <svg width="59" height="105" viewBox="0 0 59 105" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="2" width="54.587" height="101" rx="27.2935" stroke="#B52184" stroke-width="4"/>
        <path d="M28.8383 30.0042C28.5642 30.0387 28.3621 30.2768 28.3728 30.5528V74.0352L14.8981 62.0558C14.7957 61.9568 14.6582 61.903 14.5157 61.906C14.2928 61.913 14.0978 62.0581 14.0273 62.2695C13.9568 62.4809 14.0258 62.7141 14.2001 62.8532L28.5559 75.614C28.7562 75.7883 29.0537 75.7883 29.2539 75.614L43.6098 62.8532C43.7296 62.7649 43.8071 62.6307 43.823 62.4827C43.839 62.3347 43.7926 62.1867 43.6947 62.0747C43.5968 61.9631 43.4562 61.8971 43.3075 61.8934C43.1588 61.8897 43.0152 61.9486 42.9118 62.0558L29.437 74.0351V30.5528C29.443 30.3966 29.3799 30.2457 29.2649 30.14C29.1496 30.0343 28.9938 29.9846 28.8388 30.0042L28.8383 30.0042Z" fill="#B52184" stroke="#B52184" stroke-width="2.61398"/>
        </svg>
      </a>
    </div>
  
  </main>

  <!-- section planets -->
  <section class="section-planets" id="anchor-point">

    <div class="grid-container">
      <figure class="card">
        <img src="./assets/img/img-decorative-card-1.png" alt="">
        
        <figcaption>
          <h2>Não pare nunca</h2>
          
          <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./assets/img/img-decorative-card-2.png" alt="">
        
        <figcaption>
          <h2>Só volta</h2>
          
          <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./assets/img/img-decorative-card-3.png" alt="">
        
        <figcaption>
          <h2>Siga seu ritmo</h2>
          
          <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
        </figcaption>
      </figure>
    </div>
  
  </section>

  <!-- section form -->
  <section class="section-form grid-container">

    <!-- form -->
    <div>
      <h2>Entre em contato</h2>

      <form>
        <!-- name -->
        <div class="input-wrapper">
          <label for="name">Seu nome</label>
          <input type="text" placeholder="Seu nome">
        </div>

        <!-- email -->
        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input type="email" placeholder="E-mail">
        </div>

        <!-- text area -->
        <div class="input-wrapper">
          <label for="message">Deixe uma mensagem</label>
          <textarea name="message" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>

        <button>Enviar Mensagem</button>
      </form>
    </div>

  </section>

  <!-- footer -->
  <footer>
    © 2023 - Rocketseat Explorer
  </footer>
  
  <!-- javascripts -->
  <script src="./assets/js/script.js"></script>
</body>
<!-- end -->
</html>
