<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>FocusTimer</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- javascript -->
  <script src="./assets/js/main.js" type="module"></script>
</head>
<!-- viewport -->
<body>
  <!-- application -->
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <div id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </div>

    <div id="controls" class="flex">
      <button data-action="toggleRunning" class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
      </button>
      <button data-action="toggleRunning" class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button data-action="set" class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button data-action="reset" class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
      </button>
      <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
        <span class="sr-only">Iniciar música</span>
      </button>
      <button data-action="toggleMusic" class="ph ph-speaker-high">
        <span class="sr-only">Parar música</span>
      </button>
    </div>
  </div>
</body>
<!-- end -->
</html>
