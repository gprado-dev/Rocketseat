<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>FocusTimer</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<!-- viewport -->
<body>
  <div class="app">
    <button id="toggle-mode">
      <span>Ativar/Desativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls">
      <button class="ph ph-play-circle"></button>
      <button class="ph ph-pause-circle"></button>
      <button class="ph ph-timer"></button>
      <button class="ph ph-stop-circle"></button>
      <button class="ph ph-speaker-none"></button>
      <button class="ph ph-speaker-high"></button>
    </section>
  </div>
  
  <!-- javascript -->
  <script src="./assets/js/main.js" type="module"></script>
</body>
<!-- end -->
</html>
