<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Crie seu evento</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- viewport -->
<body>
  <div class="container">
    <!-- cabeçalho -->
    <header>
      <!-- title head -->
      <h1>Crie e compartilhe seu evento.</h1>

      <!-- paragraph -->
      <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>

    <!-- formulário -->
    <form id="form">

      <!-- Informações do Evento -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <!-- Título do evento -->
          <div class="input-wrapper">
            <label for="event-title">
              Título do evento 
              <span>(mínimo 8 caracteres)</span> 
            </label>
            <input type="text" name="event-title" id="event-title" required minlength="8" placeholder="Digite o título do evento"/>
          </div>

          <!-- Link do evento -->
          <div class="input-wrapper">
            <label for="event-link">
              Link do evento 
              <span>(comece com https://)</span> 
            </label>
            <input type="url" name="event-link" id="event-link" placeholder="https://exemplo.com.br" required/>
          </div>

          <!-- Whatsapp para contato -->
          <div class="input-wrapper">
            <label for="event-whatsapp">
              WhatsApp para contato 
              <span>(somente números)</span> 
            </label>
            <input type="number" name="event-whatsapp" id="event-whatsapp" inputmode="numeric" placeholder="(00) 0 0000-0000" required/>
          </div>

          <!-- Informações extras -->
          <div class="input-wrapper">
            <label for="event-info">
              Informações extras
            </label>
            <textarea id="event-info" placeholder="Digite informações extras, se tiver..."></textarea>
          </div>

          <!-- Categoria -->
          <div class="input-wrapper">
            <label for="event-category">
              Categoria
            </label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>          

        </div>
      </fieldset>

      <!-- Privacidade -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <!-- E-mail do administrador -->
          <div class="input-wrapper">
            <label for="event-email">
              E-mail do administrador 
              <span>(digite um email válido)</span> 
            </label>
            <input type="email" name="event-email" id="event-email" placeholder="email@exemplo.com" required/>
          </div>

          <!-- Senha de acesso para os participantes -->
          <div class="input-wrapper">
            <label for="event-password">
              Senha de acesso para os participantes 
              <span>(mínimo 8 caracteres)</span> 
            </label>
            <input type="password" name="event-password" id="event-password" minlength="8" placeholder="Digite uma senha forte" required/>
          </div>
          
          <!-- Checkbox evento privado -->
          <div class="checkbox-wrapper">
            <input type="checkbox" name="event-private" id="event-private"/>
            <label for="event-private">Evento privado</label>
          </div>   

        </div>
      </fieldset>

      <!-- Dia e hora -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <!-- Data -->
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" name="event-date" id="event-date" required/>
            </div>

            <!-- Hora inicial -->
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" name="event-begin" id="event-begin" required/>
            </div>

            <!-- Hora final -->
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" name="event-end" id="event-end" required/>
            </div>
          </div>

        </div>
      </fieldset>

    </form>

    <!-- Botões -->
    <footer>
      <input class="button" type="submit" value="Salvar evento" form="form">
    </footer>
  </div>
</body>
<!-- end -->
</html>
