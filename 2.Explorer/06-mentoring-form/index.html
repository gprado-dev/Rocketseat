<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <!-- title -->
  <title>Mentoria - Formulário</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- viewport -->
<body>
  <div class="container">
    <!-- cabeçalho -->
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <!-- formulário -->
    <form id="form">

      <!-- informações pessoais -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <!-- nome e sobrenome -->
          <div class="input-wrapper-2col">
            <!-- Nome -->
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" placeholder="Digite seu nome">
            </div>

            <!-- Sobrenome -->
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" placeholder="Digite seu sobrenome">
            </div>
          </div>

          <!-- email -->
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" placeholder="email@exemplo.com">
          </div>

          <!-- senha -->
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" placeholder="Digite uma senha segura">
          </div>

        </div>
      </fieldset>

      <!-- informações do mentor -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
         <!-- nome do mentor -->
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" placeholder="Primeiro nome do seu mentor">
          </div>
        </div>
      </fieldset>

      <!-- horários disponíveis -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <h2>Primeira mentoria</h2>
          
          <!-- data e horários -->
          <div class="input-wrapper-3col">
            <!-- data -->
            <div class="input-wrapper-date">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <!-- inicio -->
            <div class="input-wrapper">
              <label for="hour-start">Das</label>
              <input type="time" id="hour-start">
            </div>

            <!-- fim -->
            <div class="input-wrapper">
              <label for="hour-end">Até</label>
              <input type="time" id="hour-end">
            </div>
            
          </div>

          <h2>Segunda mentoria</h2>
          
          <!-- data e horários -->
          <div class="input-wrapper-3col">
            <!-- data -->
            <div class="input-wrapper-date">
              <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-2">
            </div>

            <!-- inicio -->
            <div class="input-wrapper">
              <label for="hour-start-2">Das</label>
              <input type="time" id="hour-start-2">
            </div>

            <!-- fim -->
            <div class="input-wrapper">
              <label for="hour-end-2">Até</label>
              <input type="time" id="hour-end-2">
            </div>
            
          </div>
        </div>
      </fieldset>

    </form>

    <!-- footer -->
    <footer>
      <button form="form">Salvar</button>
    </footer>
  </div>
</body>
<!-- end -->
</html>
