<!DOCTYPE html>
<html lang="pt-br" class="light">
  <!-- head -->
  <head>
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>DevLinks</title>

    <!-- links -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <!-- body -->
  <body>
    <!-- container -->
    <div id="container">
      <!-- profile -->
      <div id="profile">
        <!-- avatar -->
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo sobre um fundo amarelo, usando óculos e camisa preta"
        />
        <!-- username -->
        <p>@maykbrito</p>
      </div>

      <!-- switch -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- lista -->
      <ul>
        <li><a href="#" target="_blank">Inscrever-se no NLW</a></li>
        <li><a href="#" target="_blank">Baixar meu e-book</a></li>
        <li><a href="#" target="_blank">Ver meu portfólio</a></li>
        <li><a href="#" target="_blank">Conheça o Explorer</a></li>
      </ul>

      <!-- social media -->
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- footer -->
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank"> Rocketseat </a>
      </footer>
    </div>

    <!-- scripts ion-icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
