<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- Metadados -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Document</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./teste.css">
</head>

<body>

  <header>

    <!-- Barra de navegação -->
    <div class="menu-container">

      <!-- Marca -->
      <a href="#">
        <img src="" alt="Logotipo">
      </a>

      <!-- Menu -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

    </div>

    <!-- Título da página -->
    <h1>Página de estudo</h1>

  </header>

  <main>
    <!-- Legenda -->
    <p>Esta é uma página com fins acadêmicos</p>

    <fieldset>
      <legend>Contato</legend>

      <label for="name">Nome</label> <br>
      <input type="text" name="name" id="name" placeholder="Nome completo"> <br><br>

      <label for="age">Idade</label> <br>
      <input type="number" name="age" id="age" min="18" max="100"> <br><br>

      <label for="email">E-mail</label> <br>
      <input type="email" name="email" id="email" placeholder="email@dominio.com"> <br><br>

      <label for="date">Unidade</label> <br>
      <select name="unidade" id="unidade">
        <option value="empty"></option>
        <option value="centro">Centro</option>
        <option value="caxias">Duque de Caxias</option>
        <option value="Madureira">Madureira</option>
      </select> <br><br>

      <label for="date">Data</label> <br>
      <input type="date" name="date" id="date"> <br><br>

      <label for="hour">Hora</label> <br>
      <input type="time" name="time" id="time"> <br><br>


      <button>Enviar</button>

    </fieldset>

  </main>

  <footer>

  </footer>

</body>

</html>
